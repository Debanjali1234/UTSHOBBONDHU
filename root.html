<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রুট নির্দেশিকা</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="http://googleusercontent.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f0f5;
            font-family: 'Noto Sans Bengali', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }

        .route-card, .map-container {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
        }

        .route-title {
            color: #b22d76;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .route-description {
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .route-button {
            display: inline-block;
            background-color: #b22d76;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .route-button:hover {
            background-color: #8c235b;
        }

        .map-title {
            color: #b22d76;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .map-iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 0.75rem;
        }

        /* Mobile optimization */
        @media (max-width: 500px) {
            body {
                padding: 1rem;
            }
            .route-title {
                font-size: 1.3rem;
            }
            .route-button {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="route-card">
        <h2 class="route-title">রুট নির্দেশিকা</h2>
        <p class="route-description">আপনার গন্তব্যে পৌঁছাতে কোন মেট্রো নেবেন? সহজ রুট জেনে নিন।</p>
        <a href="https://www.google.com/search?q=https://www.google.com/maps/embed%3Fpb%3D!1m18!1m12!1m3!1d3153.251945535315!2d144.96317281531696!3d-37.8162791797519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%253A0xf577b21e1e9f160!2sMelbourne%2520VIC%252C%2520Australia!5e0!3m2!1sen!2sin!4v1678234567890!5m2!1sen!2sin8" target="_blank" class="route-button">
            রুট প্ল্যান দেখুন
        </a>
    </div>

    <div class="map-container">
        <h3 class="map-title">আপনার রুট এখানে দেখা যাবে</h3>
        <iframe
            src="https://www.google.com/maps/embed/v1/1"
            class="map-iframe"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

</body>
</html>
