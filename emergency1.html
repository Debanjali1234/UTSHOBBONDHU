        border-radius: 10px;
        font-size: 1rem;

    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }
    
    /* Submit Button */
    .submit-btn {
        background-image: var(--button-gradient); /* Orange gradient */
        color: #fff;
        padding: 16px;
        font-size: 1.1rem;
        font-weight: 700;

    .form-footer {

    .footer-section {
        background-color: var(--header-footer-color); /* Vibrant Red */
        padding: 20px;
        color: #fff;
        text-align: center;
        font-size: 0.9rem;

    }

    .footer-section a {

        text-decoration: none;
        margin: 0 5px;

    @media (max-width: 768px) {
        .header-section {

    @media (max-width: 480px) {
        .container {
            padding: 20px 15px;
        }

<body>
    <header class="header-section">
        <a href="index.html" class="back-button">
            <span>←</span>
            <span data-key="backBtn">Go Back</span>
        </a>
        <div class="live-updates">
            <span data-key="live-updates">Live Updates - Check Now</span>
        </div>
        <div class="language-selector-container">
            <button class="lang-btn active" data-lang="bn">বাংলা</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="hi">हिन्दी</button>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1 data-key="form-title">স্বেচ্ছাসেবক নিবন্ধন ফর্ম</h1>
                <p data-key="form-subtitle">আমাদের সঙ্গে যোগ দিন, সমাজসেবায় অবদান রাখুন।</p>
            </div>

            <form>
                <div class="form-group">
                    <label data-key="name-label" for="name">নাম</label>
                    <input type="text" id="name" data-key-placeholder="name-placeholder" placeholder="আপনার নাম লিখুন" required>
                </div>

                <div class="form-group">
                    <label data-key="email-label" for="email">ইমেইল</label>
                    <input type="email" id="email" data-key-placeholder="email-placeholder" placeholder="আপনার ইমেইল লিখুন" required>
                </div>

                <div class="form-group">
                    <label data-key="phone-label" for="phone">মোবাইল নম্বর</label>
                    <input type="tel" id="phone" data-key-placeholder="phone-placeholder" placeholder="আপনার ফোন নম্বর লিখুন" required>
                </div>

                <div class="form-group">
                    <label data-key="interest-label" for="interest">কোন ক্ষেত্রে কাজ করতে চান?</label>
                    <select id="interest" required>
                        <option value="" disabled selected data-key="option-default">একটি ক্ষেত্র নির্বাচন করুন</option>
                        <option value="education" data-key="option-education">শিক্ষা</option>
                        <option value="health" data-key="option-health">স্বাস্থ্য</option>
                        <option value="environment" data-key="option-environment">পরিবেশ</option>
                        <option value="other" data-key="option-other">অন্যান্য</option>
                    </select>
                </div>

                <div class="form-group">
                    <label data-key="message-label" for="message">বার্তা</label>
                    <textarea id="message" data-key-placeholder="message-placeholder" placeholder="সংক্ষেপে লিখুন কেন যোগ দিতে চান..." required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn" data-key="submit-btn">জমা দিন</button>
                </div>
            </form>

            <div class="form-footer">
                <p data-key="footer-text">© 2025 স্বেচ্ছাসেবক নেটওয়ার্ক</p>
            </div>
        </div>
    </div>

    <footer class="footer-section">
        <p>© 2025 Pujasathi | <span data-key="pujasathi-tagline">যা আয়োজন কলিং সামনে, আনন্দে ভরে প্রতিটি অন্তর</span> | <a href="#" data-key="privacy-policy">Privacy Policy</a> | <a href="#" data-key="terms-service">Terms of Service</a></p>
    </footer>

    <script>
        const translations = {
            bn: {
                'go-back': 'ফিরে যাও',
                'live-updates': 'লাইভ আপডেট - এখন দেখুন',

                'name-label': 'নাম',
                'email-label': 'ইমেইল',
                'phone-label': 'মোবাইল নম্বর',

                'name-placeholder': 'আপনার নাম লিখুন',
                'email-placeholder': 'আপনার ইমেইল লিখুন',
                'phone-placeholder': 'আপনার ফোন নম্বর লিখুন',
                'message-placeholder': 'সংক্ষেপে লিখুন কেন যোগ দিতে চান...',
                'pujasathi-tagline': 'যা আয়োজন কলিং সামনে, আনন্দে ভরে প্রতিটি অন্তর',
                'privacy-policy': 'গোপনীয়তা নীতি',
                'terms-service': 'পরিষেবার শর্তাবলী'
            },
            en: {
                'go-back': 'Go Back',
                'live-updates': 'Live Updates - Check Now',
                'form-title': 'Volunteer Registration Form',
                'form-subtitle': 'Join us and contribute to social service.',
                'name-label': 'Name',
                'email-label': 'Email',
                'phone-label': 'Phone Number',
                'interest-label': 'Area of Interest',
                'option-default': 'Select an area',
                'option-education': 'Education',
                'option-health': 'Health',
                'option-environment': 'Environment',
                'option-other': 'Other',
                'message-label': 'Message',
                'submit-btn': 'Submit',
                'form-footer-text': '© 2025 Volunteer Network',
                'name-placeholder': 'Enter your name',
                'email-placeholder': 'Enter your email',
                'phone-placeholder': 'Enter your phone number',
                'message-placeholder': 'Briefly explain why you want to join...',
                'pujasathi-tagline': 'Organizing calls, joy fills every heart',
                'privacy-policy': 'Privacy Policy',
                'terms-service': 'Terms of Service'
            },
            hi: {
                'go-back': 'वापस जाएं',
                'live-updates': 'लाइव अपडेट - अभी देखें',
                'form-title': 'स्वयंसेवक पंजीकरण फॉर्म',
                'form-subtitle': 'हमसे जुड़ें और समाज सेवा में योगदान दें।',
                'name-label': 'नाम',
                'email-label': 'ईमेल',
                'phone-label': 'मोबाइल नंबर',
                'interest-label': 'किस क्षेत्र में काम करना चाहते हैं?',
                'option-default': 'एक क्षेत्र का चयन करें',
                'option-education': 'शिक्षा',
                'option-health': 'स्वास्थ्य',
                'option-environment': 'पर्यावरण',
                'option-other': 'अन्य',
                'message-label': 'संदेश',
                'submit-btn': 'जमा करें',
                'form-footer-text': '© 2025 स्वयंसेवक नेटवर्क',
                'name-placeholder': 'अपना नाम दर्ज करें',
                'email-placeholder': 'अपना ईमेल दर्ज करें',
                'phone-placeholder': 'अपना फ़ोन नंबर दर्ज करें',
                'message-placeholder': 'संक्षेप में लिखें कि आप क्यों जुड़ना चाहते हैं...',
                'pujasathi-tagline': 'आयोजन पुकारता है, हर दिल में खुशी भरता है',
                'privacy-policy': 'गोपनीयता नीति',
                'terms-service': 'सेवा की शर्तें'
            }
        };

        const langButtons = document.querySelectorAll('.language-selector-container .lang-btn');
        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.language-selector-container .lang-btn.active').classList.remove('active');
                btn.classList.add('active');
                const lang = btn.dataset.lang;

                document.querySelectorAll('[data-key]').forEach(el => {
                    const key = el.getAttribute('data-key');
                    if (translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                });

                document.querySelectorAll('[data-key-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-key-placeholder');
                    if (translations[lang][key]) {
                        el.setAttribute('placeholder', translations[lang][key]);
                    }
                });

                // Update select option for "default"
                const defaultOption = document.querySelector('select#interest option[data-key="option-default"]');
                if (defaultOption) {
                    defaultOption.textContent = translations[lang]['option-default'];
                }

                // Update anchor tags in footer
                const privacyPolicyLink = document.querySelector('.footer-section a[data-key="privacy-policy"]');
                if (privacyPolicyLink) {
                    privacyPolicyLink.textContent = translations[lang]['privacy-policy'];
                }
                const termsServiceLink = document.querySelector('.footer-section a[data-key="terms-service"]');
                if (termsServiceLink) {
                    termsServiceLink.textContent = translations[lang]['terms-service'];
                }
            });
        });

        // Initialize with Bengali on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.language-selector-container .lang-btn[data-lang="bn"]').click();
        });
    </script>
